<!doctype html>
<!-- The DOCTYPE declaration above will set the    -->
<!-- browser's rendering engine into               -->
<!-- "Standards Mode". Replacing this declaration  -->
<!-- with a "Quirks Mode" doctype may lead to some -->
<!-- differences in layout.                        -->

<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">

    <!--                                                               -->
    <!-- Consider inlining CSS to reduce the number of requested files -->
    <!--                                                               -->
    <link type="text/css" rel="stylesheet" href="TaxiShareUI.css">

    <!--                                           -->
    <!-- Any title is fine                         -->
    <!--                                           -->
    <title>Horizon Taxi Sharing</title>
    
    <!--                                           -->
    <!-- This script loads your compiled module.   -->
    <!-- If you add any GWT meta tags, they must   -->
    <!-- be added before this line.                -->
    <!--                                           -->
    <script type="text/javascript" language="javascript" src="taxishareui/taxishareui.nocache.js"></script>
  </head>

  <!--                                           -->
  <!-- The body can have arbitrary html, or      -->
  <!-- you can leave the body empty if you want  -->
  <!-- to create a completely dynamic UI.        -->
  <!--                                           -->
  <body class="background">
  	
  	<div id="titlePanel">
  		<div id="title">Taxi Share</div>
  		<div id="pageAtts" class="pageLabel">
  			<div>
  				<span id="progress"></span>
  				<span id="page"></span>
  			</div>
  		</div>
  	</div>
  	
  	<div id="activePanel"></div>
  	
  	<div id="infoPanel">
  		<div id="destinationPanel"></div>
  		<!-- <div id="infoIcon"><img src="mailIcon.png" /></div> -->
  		<div id="info"></div>
  	</div>
  
  </body>
</html>
